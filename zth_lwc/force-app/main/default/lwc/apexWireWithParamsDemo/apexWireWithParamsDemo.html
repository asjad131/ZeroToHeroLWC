<template>
   <lightning-card title="Apex Wire With Params Demo">
        <div class="slds-p-around_medium">
            <lightning-combobox
            name="type"
            label="Choose Your Type"
            value={selectedType}
            options={typeOptions}
            onchange={typeHandler}
            ></lightning-combobox>
            <template if:true={accountsByType.data}>
                <template for:each={accountsByType.data} for:item="account">
                    <div class="slds-box slds-box_xx-small" key={account.Id}>
                        <p><strong>Name : </strong> {account.Name}</p>
                        <p><strong>AnnualRevenue : </strong> {account.AnnualRevenue}</p>
                        <p><strong>Rating : </strong> {account.Rating}</p>
                        <p><strong>Type : </strong> {account.Type}</p>
                    </div>
                </template>
            </template>
        </div>
    </lightning-card> 
</template>
