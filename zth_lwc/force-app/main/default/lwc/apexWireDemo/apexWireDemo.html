<template>
    <lightning-card title="Apex Wire Property Demo">
        <div class="slds-p-around_medium">
            <template if:true={accounts.data}>
                <template for:each={accounts.data} for:item="account">
                    <div class="slds-box slds-box_xx-small" key={account.Id}>
                        <p><strong>Name : </strong> {account.Name}</p>
                        <p><strong>AnnualRevenue : </strong> {account.AnnualRevenue}</p>
                        <p><strong>Rating : </strong> {account.Rating}</p>
                        <p><strong>Type : </strong> {account.Type}</p>
                    </div>
                </template>
            </template>
        </div>
    </lightning-card>
    <lightning-card title="Apex Wire Function Demo">
        <div class="slds-p-around_medium">
            <template if:true={accountList}>
                <template for:each={accountList} for:item="account">
                    <div class="slds-box slds-box_xx-small" key={account.Id}>
                        <p><strong>Name : </strong> {account.Name}</p>
                        <p><strong>AnnualRevenue : </strong> {account.AnnualRevenue}</p>
                        <p><strong>Rating : </strong> {account.Rating}</p>
                        <p><strong>Type : </strong> {account.newType}</p>
                    </div>
                </template>
            </template>
        </div>
    </lightning-card>     
</template>
